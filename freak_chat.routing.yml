freak_chat.register:
  path: '/register'
  defaults:
    _title: 'Register'
    _form: 'Drupal\freak_chat\Form\RegisterForm'
  requirements:
    _permission: 'access content'

freak_chat.invite_user:
  path: '/invite-user'
  defaults:
    _title: 'Invite User'
    _form: 'Drupal\freak_chat\Form\InviteUser'
  requirements:
    _permission: 'access content'
